<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Pinta - Contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/estilos_contacto.css">
    <script src="https://kit.fontawesome.com/21d5839768.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <!-- Barra Navegación superior -->
        <nav>
            <!-- Barra de menu las tres lineas -->
            <input type="checkbox" id="check">
            <label for="check" class="bar-btn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul class="nav-menu">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="remeras.html">Remeras</a></li>
                <li><a href="pantalones.html">Pantalones</a></li>
                <li><a href="vestidos.html">Vestidos</a></li>
                <li><a href="faldas.html">Faldas</a></li>
                <li><a href="guiat.html">Guía de talles</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <!-- <li><a href="#">#</a></li> -->
            </ul>
            <!-- Barra de busqueda -->
            <div class="buscar">
                <input type="search" placeholder="¿Qué queres buscar?" required>
                <div class="busca-btn">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </div>
            </div>

            <!-- carrito -->
            <div>
                <a href="#" class="carrito">
                    <div class="carrito-btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </a>
            </div>

            <!-- Logo -->
            <div>
                <a href="index.html"><img src="img/OtroLogo.png" alt="" class="logo"></a>
            </div>

        </nav>
    </header>
    <main class="main contacto">
        <h2 class="contacto-titulo">¿Tenés una consulta? Dejala acá</h2>
        <form action="" name="fcontacto" class="form">
            <div class="form-group">
                <div class="form-item form-item-left">
                    <label for="nombre" class="form-label">Nombre: </label>
                    <input type="text" name="nombre">
                </div>
                <div class="form-item">
                    <label for="apellido" class="form-label">Apellido: </label>
                    <input type="text" name="apellido">
                </div>
            </div>
            <div class="form-group">
                <div class="form-item form-item-left">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" name="email">
                </div>
                <div class="form-item">
                    <label for="telefono" class="form-label">Teléfono: </label>
                    <input type="tel" name="telefono" minlength="8" maxlength="10">
                </div>
            </div>
            <div class="form-item form-item-center">
                <label for="consulta" class="form-label">Comentario: </label>
                <textarea name="consulta" id="caja-consulta" cols="30" rows="5"></textarea>
            </div>
            <div class="form-item form-item-center">
                <input type="submit" id="boton-contacto" value="Enviar">
            </div>
        </form>
        <!-- Dirección elegida al azar -->
        <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.156542008923!2d-58.416885785196285!3d-34.57490536348026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb577aa44bd2d%3A0xe8f4cd8a1e94796f!2sAv.%20del%20Libertador%20%26%20Av.%20Sarmiento%2C%20C1425%20CABA!5e0!3m2!1ses!2sar!4v1663797986203!5m2!1ses!2sar"
            height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </main>
    <footer class="footer">Sitio realizado como proyecto para el curso de Programación Fullstack Python del programa
        Codo a Codo
    </footer>
    <script src="js/contacto.js"></script>
</body>

</html>
